        <div class="container">
            <div class="section-title text-center">
                <h3>Contato</h3>
                <p>Entre em contato diretamente com nossa equipe</p>
            </div><!-- end title -->
            <div class="containerr">
            <div class="form">
                <form   action="https://api.sheetmonkey.io/form/fuWEh42yRyrPmzNK3QPCx5" method="post">
                    <div class="roww">
                        <div class="col-25">
                            <label>Digite seu nome : </label>
                        </div>
                        <div class="col-75">
                        <input type="text" name="Nome"required placeholder="Nome completo" />
                        </div>
                    </div>
                    <div class="roww">
                        <div class="col-25">
                            <label>Telefone : </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="Telefone"required placeholder="(99) 99999-9999" />
                        </div>
                    </div>
                    <div class="roww">
                        <div class="col-25">
                            <label> E-mail :</label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="Email"required placeholder="exemplo@gmail.com" />
                        </div>
                    </div>
                    <div class="roww">
                        <div class="col-25">
                            <label> Mensagem :</label>
                        </div>
                        <div class="col-75">
                            <textarea name="Mensagem" rows="10" cols="30">
                            </textarea>
                        </div>
                    </div>
                    <br>
                    <div class="roww">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
